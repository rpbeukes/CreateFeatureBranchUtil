name: .NETCore

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
    - name: Build
      run: dotnet build ./src/CreateFeatureBranchUtil/CreateFeatureBranchUtil.csproj --configuration Release
      
    - name: Publish self-contained win-x86 runtime to ./artifacts
      run: dotnet publish ./src/CreateFeatureBranchUtil/CreateFeatureBranchUtil.csproj --configuration Release --runtime win-x86 --self-contained --output ./artifacts
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: win-x86
        path: ./artifacts
    
